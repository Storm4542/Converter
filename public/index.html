<head>

        *{padding: 0;margin: 0;}
        body{font-size: 16px;}
    </style>

    <strong>We're sorry but converter doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<script>
    (function (documents, windows) {
        var domElement = documents.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            setRem = function () {
                let clientWidth = domElement.clientWidth;
                if (!clientWidth) return;
                domElement.style.fontSize = (clientWidth / 10) + 'px';
            };

        if (!documents.addEventListener) return;
        setRem();
        windows.addEventListener(resizeEvt, setRem, false);
        documents.addEventListener('DOMContentLoaded', setRem, false);
    })(document, window);
</script>
</html>
